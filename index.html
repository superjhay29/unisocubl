<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #cookieConsent {
            display: none; /* Initially hidden */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Admin Login</h1>
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button onclick="login()">Login</button>
        <p id="loginMessage"></p>
    </div>

    <div class="container" id="downloadContainer" style="display: none;">
        <h1>File Download</h1>
        <p id="creditDisplay"></p>
        <button onclick="subtractCredits()">Download File</button>
        <p id="message"></p>
    </div>

    <div id="cookieConsent">
        This website uses cookies to ensure you get the best experience. 
        <button id="acceptCookies">Accept Cookies</button>
    </div>

    <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
